<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja virtual</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
</head>
<body>
    <header>
        <div class="logti">
            <img src="imagens/logo-inter.png" alt="" height="50px">
            <h1>Inter</h1>
        </div>
        <menu class="menu">
            <li><a href="#">Elenco</a></li>
            <li><a href="#">Acessórios</a></li>
            <li><a href="#">Chuteiras</a></li>
            <li><a href="#">Uniformes</a></li>
            <li><a href="#">Outras informações</a></li>
        </menu>
        <div class="cart">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </div>
    </header>
    <section class="home">
        <div class="imagem-home">
            <img src="imagens/camisa-inter.webp" class="camisa-frente" height="482px" id="img">
        </div>
        <div class="tamanho">
            <p>Tamanho:</p>
            <div class="botao">
                <button>P</button>
                <button>M</button>
                <button>G</button>
                <button>GG</button>
            </div>
        </div>
        <div class="home-text">
            <h1>Camisa Internacional Masculina 23/24</h1>
            <p><a href="#">Adicione ao carrinho</a></p>
            <h3>R$219,90</h3>
            <a href="#" class="btn">Comprar agora</a>
        </div>
    </section>
    <div class="main" id="img">
        <div class="row1">
            <li>
                <img src="imagens/camisa-inter.webp" onclick="slider('imagens/camisa-inter.webp')" >
            </li>
        </div>
        <div class="row">
            <li>
                <img src="imagens/main-1.webp" onclick="slider('imagens/main-1.webp')" >
            </li>
        </div>
        <div class="row2">
            <li>
                <img src="imagens/main-2.webp" onclick="slider('imagens/main-2.webp')">
            </li>
        </div>
        <div class="row3">
            <li>
                <img src="imagens/main-3.webp" onclick="slider('imagens/main-3.webp')">
            </li>
        </div>
    </div>
    <footer>
        <li><a href="#">Elenco</a></li>
        <li><a href="#">Acessórios</a></li>
        <li><a href="#">Chuteiras</a></li>
        <li><a href="#">Uniformes</a></li>
        <li><a href="#">Outras informações</a></li>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
